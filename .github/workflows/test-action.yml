name: "Cla Assistant"
on:
  pull_request:

jobs:
  CLA Assistant:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
      
    - name: "TEST ACTION"
      if: github.event.action == 'opened' || github.event.action == 'synchronize'
      uses: ibakshay/action-template@dev-release
      with: 
        mytoken: ${{ secrets.GITHUB_TOKEN }}
